<section class="tiger-container gallery show-on-scroll">


    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 1</h1>
            <p class="description">Shave a tiger, and it still has stripes as they’re on the skin, not just the fur.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger2.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 2</h1>
            <p class="description">A tiger’s night vision is up to six times better than ours.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger3.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 3</h1>
            <p class="description">A tiger’s hind legs are longer than its front legs, giving them the ability to leap up to 10 metres forward.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger4.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 4</h1>
            <p class="description">A tiger’s canine teeth have pressure-sensing nerves so it knows exactly where to deliver the killing bite to their prey.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger5.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 5</h1>
            <p class="description">When hunting, tigers can reach speeds of up to 65km/h.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger6.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 6</h1>
            <p class="description">Despite their power, strength and patience, only around one in 10 hunts is successful.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger7.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 7</h1>
            <p class="description">Tigers have whiskers in five places: around their nose, above their eyes, on their cheeks, behind their front legs and scattered throughout their fur.</p>
        </div>
    </figure>

    <figure class="post-module">
        <div class="thumbnail">
          <img src="images/tiger8.jpg"/>
        </div>

        <div class="post-content">
            <h1 class="title">Tiger Fact no. 8</h1>
            <p class="description">Whiskers help tigers navigate in the dark and attack prey.</p>
        </div>
    </figure>
